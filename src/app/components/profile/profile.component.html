<div>
  <div
    class="profile-cover"
    style="
      background-image: url(https://about.twitter.com/content/dam/about-twitter/company/brand-resources/en_us/OTB_Company_Blue.png.img.fullhd.medium.png);
    "
  >
    <div class="container profile-section">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-3">
          <div class="container profile-container center">
            <img
              height="150px"
              src="{{ user.image }}"
              style="border-radius: 50%;"
              width="150px"
            />

            <h6 class="mt-2">{{ user.firstName + " " + user.lastName }}</h6>
            <p>Platformer</p>
          </div>
        </div>
        <div class="col-7">
          <div class="container profile-container">
            <form style="padding-top: 5%;" [formGroup]="profileForm" (ngSubmit)="profileFormHandler()">
              <h4>Profile</h4>
              <div class="row">
                <div class="col-sm">
                  <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input
                      aria-describedby="emailHelp"
                      class="form-control"
                      id="name"
                      type="text"
                      value="{{ user.firstName }}"
                    />
                  </div>
                </div>
                <div class="col-sm">
                  <div class="mb-3">
                    <label class="form-label" for="exampleInputEmail1"
                    >Email address</label
                    >
                    <input
                      aria-describedby="emailHelp"
                      class="form-control"
                      id="exampleInputEmail1"
                      type="email"
                      value="{{ user.email }}"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm">
                    <div class="mb-3">
                      <label class="form-label" for="location">Location</label>
                      <input
                        aria-describedby="location"
                        class="form-control"
                        id="location"
                        type="text"
                        value="{{ user.firstName + ' ' + user.lastName }}"
                      />
                    </div>
                  </div>

                  <div class="col-sm">
                    <div class="mb-3">
                      <label class="form-label" for="bio">Bio</label>
                      <textarea
                        class="form-control"
                        id="bio"
                        rows="3"
                        value="{{ user.bio }}"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <button class="btn btn-primary">Update Profile</button>
              <hr/>
              <button class="btn btn-secondary ml-2">Change Password</button>
              <button class="btn btn-danger ml-2">Delete Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="width: 100%; height: 400px;"></div>
</div>
