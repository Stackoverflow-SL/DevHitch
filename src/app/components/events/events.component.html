<div class="container">
  <div class="title">
    <h2>Events around your area and interest</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-7">
        <div class="container">
          <div *ngFor="let event of events">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{{event?.image}}" alt="{{event?.title}}" width="180px"/>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{event?.title}}</h5>
                    <p class="card-text">
                      This is a wider card with supporting text below as a
                      natural lead-in to additional content. This content is a
                      little bit longer.
                    </p>
                    <p class="card-text">
                      <small class="text-muted">Last updated 3 mins ago</small>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
